    <body>
    
        <main>

            <section class="hero" id="hero">
                <div class="heroText">
                    <h1 class="text-white mt-5 mb-lg-4" data-aos="zoom-in" data-aos-delay="800">
                        Apart-Star
                    </h1>

                    <p class="text-secondary-white-color" data-aos="fade-up" data-aos-delay="1000">
                        
                    </p>
                </div>

                <div class="videoWrapper">
                    <video autoplay="" loop="" muted="" class="custom-video" poster="videos/792bd98f3e617786c850493560e11c45.jpg">
                        <source src="videos/814dc43e870597176cad645798825c03.mp4" type="video/mp4">

                    </video>
                </div>

                <div class="overlay"></div>
            </section>

            <nav class="navbar navbar-expand-lg bg-light shadow-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <strong>Apart-Star</strong>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item active">

                            <li class="nav-item">

                        </ul>
                    </div>
                </div>
            </nav>

            
                        

            <section class="section-padding" id="Articole">
                <div class="container">
                    <div class="row">

                        <div class="col-12">
                            <h2 class="mb-5 text-center" data-aos="fade-up">Articole</h2>
                        </div>

                        <div class="col-lg-6 col-12">
                            <div class="portfolio-thumb mb-5" data-aos="fade-up">
                                <a href="images/Articole/img1.jpg" class="image-popup">
                                    <img src="images/Articole/img1.jpg" class="img-fluid portfolio-image" alt="">
                                </a>

                                <div class="Articole-info">                     
                                    <h4 class="portfolio-title mb-0">  Complexul Rezidențial Oasis</h4> 
                                </div>
                            </div> 

                            <div class="Articole-thumb" data-aos="fade-up">
                                <a href="img1.jpg" class="image-popup">
                                    <img src="img1.jpg" class="img-fluid portfolio-image" alt="">
                                </a>

                                
                        </div>

                        <div class="col-lg-6 col-12">
                            <div class="Articole-thumb mt-5 mt-lg-0 mb-5" data-aos="fade-up">
                                <a href="images/Articole/img2.jpg" class="image-popup">
                                    <img src="images/Articole/img2.jpg" class="img-fluid portfolio-image" alt="">
                                </a>

                                <div class="Articole-info">                     
                                    <h4 class="portfolio-title mb-0">Clock Tower Residence</h4>

                                   
                                </div>
                            </div> 

                            <div class="Articole-thumb" data-aos="fade-up">
                                <a href="img2.jpg" class="image-popup">
                                    <img src="img2.jpg" class="img-fluid portfolio-image" alt="">
                                </a>

                                
    
                                </div>
                            </div> 
                        </div>

                    </div>
                </div>
            </section>

            <section class="news section-padding" id="news">
                <div class="container">
                    <div class="row">

                        <div class="col-12">
                           

            <section class=" contact section-padding" id="contact">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-7 col-12 mx-auto">

                            <h2 class="mb-4 text-center" data-aos="fade-up">Nu îți fie frică, contactează-ne!</h2>

                            <form action="#" method="post" class="contact-form" role="form" data-aos="fade-up">

                                <div class="row">
                                    
                                    <div class="col-lg-6 col-6">
                                        <label for="name" class="form-label">Numele și Prenumele <sup class="text-danger">*</sup></label>

                                        <input type="text" name="name" id="name" class="form-control" placeholder="Numele și Prenumele" required>
                                    </div>

                                    <div class="col-lg-6 col-6">
                                        <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>

                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder=" Adresa de E-mail" required>
                                    </div>

                                    <div class="col-12 my-4">
                                        <label for="message" class="form-label">Cum vă putem ajuta?</label>

                                        <textarea name="message" rows="6" class="form-control" id="message" placeholder="Scrie aici..." required></textarea>
                                        
                                    </div>

                                    
                                    

                                            

                                           
                                    
                                </div>

                                <div class="col-lg-5 col-12 mx-auto mt-5">
                                    <button type="submit" class="form-control">Trimite mesaj</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>

           

        </main>

                        <a href="apart-star@gmail.com" class="custom-link mt-3 mb-5">
                            apart-star@gmail.com
                        </a>
                    </div>

                    <div class="col-6">
                        <p class="copyright-text mb-0">Copyright © Apart-Star 2022 
                        
                    

                    
                

                </div>
            </section>
        </footer>

        <script src="js/magnific-popup-options.js"></script>

        <script src="js/custom.js"></script>
